{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/styleviews.css' %}">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo" onclick="window.location.href='/'">Solver</div>
            {% if request.session.logdin %}
                <div class="login" style="margin-left: 30vw"> 
                    <a href="/logout/"><button id="login">Logout</button></a>
                </div>
            {% else %}
                <div class="login"> 
                    <a href="/login/"><button id="login">Login</button></a>
                </div>
            {% endif %}
        </nav>

        <div class="content">
            <div class="left">
                <div class="leftt">
                    <form action="/addQuestion/" method="post">
                        {% csrf_token %}
                        <label for="title" class="title" >Question title</label></br>
                        <input type="text" id="inputtit" placeholder="Enter the title ..." name="title" style="height: 10vh; width: 100%;"></br>

                        <label for="title" class="title" >Question</label></br>
                        <textarea type="text" class="question" placeholder="Enter the question ..." name="question" style="height: 25vh; width: 100%;"></textarea></br>

                        <p>Input for Testcases</p>
                        <label for="title" class="title" ></label></br>
                        <input type="text" id="inputtit" placeholder="Input for test case: " name="input" style="height: 10vh; width: 100%;"></br>
                        <p>Output for Testcases</p>
                        <label for="title" class="title" ></label></br>
                        <input type="text" id="inputtit" placeholder="Output for test case: " name="output" style="height: 10vh; width: 100%;"></br>

                        <button type="submit" style="height: 5vh; width: 10vw;">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
<script>

</script>

</html>
